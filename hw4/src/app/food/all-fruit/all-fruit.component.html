<div class="fruite container">
  <div *ngFor="let str of allFruite" class="mainCard">
    <div class="mainCardDiv">
      <div>
        <h3>{{str.name | uppercase}}</h3>
        <p>Фасовка: ящик</p>
      </div>
      <div class="imgSize">
        <img src="{{str.url }}" alt="{{str.name}}">
      </div>

      <div class="pricePar">
        <p>{{str.price}} грн/ящик</p>
        <span>В наличии</span>
      </div>
        <button type="button" class="btn">Купить </button>

    </div>

  </div>
</div>
