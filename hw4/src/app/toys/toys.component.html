<div class="toys container">
  <p>Бесплатная доставка от 600 грн. Отправим сегодня. Гарантия на все товары. Отправим Украпочтой и Новой почтой. Наличие и цены актуальные.</p>
  <div *ngFor="let str of allToy" class="mainCard">
    <div class="mainCardDiv">
      <div>
        <h3>{{str.name | uppercase}}</h3>
        <p>2022</p>
      </div>
      <div class="imgSize">
        <img src="{{str.url }}" alt="{{str.name}}">
      </div>

      <div class="pricePar">
        <p>от {{str.price}} грн</p>
        <span>В наличии</span>
      </div>
      <button type="button" class="btn">Купить </button>

    </div>

  </div>
</div>
